<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Filters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }

        nav {
            padding: 20px;
        }

            nav .logo {
                background: rgba(0, 0, 0, 0.6);
                color: white;
                font-weight: bold;
                font-size: 22px;
                padding: 10px 25px;
                border: 1px solid white;
                border-radius: 6px;
                display: inline-flex;
                align-items: center;
                gap: 10px;
            }

                nav .logo::before {
                    content: '\1F6CD';
                    font-size: 24px;
                }

            nav ul {
                margin-top: 10px;
                list-style: none;
                padding: 0;
                display: flex;
                gap: 30px;
                justify-content: center;
                flex-wrap: wrap;
            }

                nav ul li a {
                    color: black;
                    text-decoration: none;
                    font-weight: bold;
                    text-transform: uppercase;
                    font-size: 14px;
                }

        .filters {
            margin-top: 10px;
            padding: 10px;
        }

            .filters button {
                background: rgba(255,255,255,0.8);
                border: 1px solid #ccc;
                padding: 10px;
                margin: 5px;
                font-weight: bold;
                cursor: pointer;
            }

                .filters button.active {
                    background: black;
                    color: white;
                }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: start;
            padding: 20px;
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            z-index: 1;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

            .grid-item:hover {
                z-index: 10;
            }

            .grid-item .item-img {
                position: relative;
            }

            .grid-item img {
                width: 100%;
                max-width: 300px;
                object-fit: cover;
                display: block;
                border-bottom: 1px solid #ddd;
                transition: opacity 0.3s ease;
            }

                .grid-item img.hover-image {
                    position: absolute;
                    top: 0;
                    left: 0;
                    opacity: 0;
                }

            .grid-item:hover img.default-image {
                opacity: 0;
            }

            .grid-item:hover img.hover-image {
                opacity: 1;
            }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            .grid-item img {
                max-width: 150px; /* smaller max width for phones */
            }
        }

        .grid-item .item-price {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ffffff;
            color: #000000;
            font-weight: bold;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .grid-item .item-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            color: #000000;
            font-weight: bold;
            padding: 6px 0;
            font-size: 13px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .item-name {
            opacity: 1;
        }

        .item-details {
            padding: 10px;
            position: relative;
        }
    </style>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Karry Kraze</div>
        <ul>
            <li><a href="#">Depop</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </nav>

    <div class="filters">
        <div>
            <button data-filter="*">Show All</button>
            <button data-filter=".bestseller">Best Seller</button>
            <button data-filter=".small">Small</button>
            <button data-filter=".medium">Medium</button>
            <button data-filter=".big">Big</button>
        </div>
        <div>
            <button data-sort-by="original-order">Default</button>
            <button data-sort-by="price">Price: Low to High</button>
            <button data-sort-by="price-desc">Price: High to Low</button>
        </div>
    </div>

    <div class="grid">
        <div class="grid-item big bestseller" data-price="45">
            <div class="item-inner">
                <div class="item-price">$45</div>
                <div class="item-img">
                    <img class="default-image" src="Products/Bags/LV/CrossBody1/CB1Main.jpg" alt="Item 6">
                    <img class="hover-image" src="Products/Bags/LV/CrossBody1/CB1Hover.jpg" alt="Hover 6">
                </div>
                <div class="item-name">Travel Duffel</div>
            </div>
        </div>
        <div class="grid-item big bestseller" data-price="45">
            <div class="item-inner">
                <div class="item-price">$45</div>
                <div class="item-img">
                    <img class="default-image" src="https://i.imgur.com/uIyFPl4.jpeg" alt="Item 6">
                    <img class="hover-image" src="https://via.placeholder.com/300x250.png?text=Hovered+Image" alt="Hover 6">
                </div>
                <div class="item-name">dsa</div>
            </div>
        </div>
        <div class="grid-item big bestseller" data-price="45">
            <div class="item-inner">
                <div class="item-price">$45</div>
                <div class="item-img">
                    <img class="default-image" src="https://via.placeholder.com/300x250.png?text=Item+1" alt="Item 1">
                    <img class="hover-image" src="https://via.placeholder.com/300x250.png?text=Hovered+Image" alt="Hover 1">
                </div>
                <div class="item-name">Travel Duffel</div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
            var iso = new Isotope('.grid', {
                itemSelector: '.grid-item',
                layoutMode: 'masonry',
                transitionDuration: '0.4s',
                getSortData: {
                    price: '[data-price] parseInt'
                }
            });

            imagesLoaded(document.querySelector('.grid'), function () {
                iso.layout();
            });

            const filtersElem = document.querySelector('.filters');
            filtersElem.addEventListener('click', function (event) {
                if (!event.target.matches('button')) return;

                document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                const filterValue = event.target.getAttribute('data-filter');
                if (filterValue !== null) iso.arrange({ filter: filterValue });

                const sortValue = event.target.getAttribute('data-sort-by');
                if (sortValue === 'original-order') {
                    iso.arrange({ sortBy: sortValue });
                } else if (sortValue === 'price') {
                    iso.arrange({ sortBy: 'price', sortAscending: true });
                } else if (sortValue === 'price-desc') {
                    iso.arrange({ sortBy: 'price', sortAscending: false });
                }
            });
        });</script>
</body>
</html>
