<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Filters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }

        nav {
            padding: 20px;
        }

            nav .logo {
                display: inline-block;
            }

                nav .logo img {
                    max-height: 60px;
                    height: auto;
                    width: auto;
                }

            nav ul {
                margin-top: 10px;
                list-style: none;
                padding: 0;
                display: flex;
                gap: 30px;
                justify-content: center;
                flex-wrap: wrap;
            }

                nav ul li a {
                    color: black;
                    text-decoration: none;
                    font-weight: bold;
                    text-transform: uppercase;
                    font-size: 14px;
                }

        .filters {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            padding-left: 10px;
        }

            .filters button {
                background: #f0f0f0;
                border: none;
                padding: 10px 16px;
                margin: 5px;
                font-weight: bold;
                cursor: pointer;
                border-radius: 999px;
            }

                .filters button.active {
                    background: black;
                    color: white;
                }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: start;
            padding: 20px;
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            z-index: 1;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            background: transparent;
            padding: 10px;
            text-align: left;
            max-width: 28vw;
            min-width: 90px;
            margin: 0 auto;
        }

            .grid-item:hover {
                z-index: 10;
            }

            .grid-item .item-img {
                position: relative;
            }

        .outofstock-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: gray;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 3px;
            z-index: 3;
        }

        .sale-badge,
        .bestseller-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 3px;
            z-index: 3;
            color: white;
        }

        .sale-badge {
            background: darkred;
        }

        .bestseller-badge {
            top: 8px;
            right: 8px;
            left: auto;
            background: #f39c12;
        }

        .grid-item img {
            width: 100%;
            max-width: 300px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .grid-item.out-of-stock img {
            opacity: 0.3;
        }

            .grid-item.out-of-stock img.hover-image {
                opacity: 0;
            }

        .grid-item.out-of-stock:hover img.hover-image {
            opacity: 0.3;
        }

        .grid-item:hover img.default-image {
            opacity: 0;
        }

        .grid-item img.hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover img.hover-image {
            opacity: 1;
        }

        @media (max-width: 600px) {
            

                .grid-item .item-desc {
                    max-width: 100%;
                    font-size: 12px;
                    white-space: normal;
                    overflow-wrap: break-word;
                }

            .outofstock-badge,
            .sale-badge,
            .bestseller-badge {
                font-size: 10px;
                padding: 2px 6px;
            }

            .grid-item .item-desc {
                margin-top: 6px;
                font-size: 14px;
                color: #666;
                word-wrap: break-word;
                max-width: 100%;
                white-space: normal;
                overflow-wrap: break-word;
            }

            .grid-item img {
                width: 100%;
                height: auto;
                display: block;
                object-fit: cover;
                max-width: 150px;
            }

            .filters {
                text-align: left;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .grid {
                padding: 300px;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }

            .grid-item {
                padding: 5px;
            }
        }

        .grid-item .item-price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 26px;
            color: #333;
        }

        .grid-item.sale .item-price {
            color: darkred;
        }

        .grid-item .original-price {
            text-decoration: line-through;
            font-size: 18px;
            color: #999;
            font-weight: normal;
            margin-left: 8px;
        }

        .grid-item .item-desc {
            margin-top: 6px;
            font-size: 14px;
            color: #666;
            word-wrap: break-word;
        }

        .grid-item .item-name {
            display: none;
        }
        a.item-inner {
            text-decoration: none;
            color: inherit;
            display: block; /* makes the whole area clickable */
        }

    </style>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="https://karrykraze.com">
                <img src="Branding/LL_Black_01.png" alt="Karry Kraze Logo">
            </a>
            
        </div>
        <ul>
            <li><a href="https://www.depop.com/smojoyt/">Depop</a></li>
            <li><a href="https://www.instagram.com/karrykraze/">Instagram</a></li>
        </ul>
    </nav>
    <div class="filters">
        <div>
            <button data-filter=".nb">Non Branded</button>
            <button data-filter=".lv">Louis Vuitton</button>
            <button data-filter=".dior">Dior</button>
            <button data-filter=".chanel">Chanel</button>
            <button data-filter=".telfar">Telfar</button>
            <button data-filter=".marcj">Marc Jacobs</button>
            <button data-filter=".acc">Acccesories</button>
        </div>
        <div>
            <button data-filter=".bestseller">Best Seller</button>
            <button data-filter=".sale">On Sale</button>
            <button data-filter=":not(.out-of-stock)">In Stock</button>
            <button id="toggle-price-sort" data-sort="default">Price <span id="price-sort-indicator">â”€</span></button>
        </div>
        <div style="margin-top: 10px;">
            <button id="clear-filters" style="background: none; border: none; color: black; font-weight: bold; text-decoration: underline; cursor: pointer;">Clear all</button>
        </div>
    </div>
    <div class="grid">
        <div class="grid-item lv bestseller out-of-stock" data-price="144">
            <a href="https://www.depop.com/products/smojoyt-luxury-monogram-crossbody-bag-5f9f/manage/" class="item-inner">
                <div class="item-img">
                    <span class="outofstock-badge">Out of Stock</span>
                    <span class="bestseller-badge">Best Seller</span>
                    <img class="default-image" src="Products/Bags/LV/CrossBody1/CB1Main.png">
                    <img class="hover-image" src="Products/Bags/LV/CrossBody1/CB1Hover.jpg">
                </div>
                <div class="item-price">$144 <span class="original-price">$200</span></div>
                <div class="item-desc">Louis Vuitton Duo Messenger Bag</div>
            </a>
        </div>
        <div class="grid-item big sale nb" data-price="49.99">
            <a href="https://www.karrykraze.com/products/bags/Bag_BitesIsWeird" class="item-inner">
                <div class="item-img">
                    <span class="sale-badge">SALE</span>
                    <img class="default-image" src="Products/Bags/NonBrand/Bitches/BMain.png">
                    <img class="hover-image" src="Products/Bags/NonBrand/Bitches/BHover.jpg">
                </div>
                <div class="item-price">$49.99 <span class="original-price">$110</span></div>
                <div class="item-desc">B!tch#$ is Weird Tote Bag</div>
            </a>
        </div>
        <div class="grid-item sale nb" data-price="49.99">
            <a href="https://www.karrykraze.com/products/bags/Bag_MiniHeart" class="item-inner">
                <div class="item-img">
                    <span class="sale-badge">SALE</span>
                    <img class="default-image" src="Products/Bags/NonBrand/HeartEmbossed/HEMain.png">
                    <img class="hover-image" src="Products/Bags/NonBrand/HeartEmbossed/HEHover.jpg">
                </div>
                <div class="item-price">$49.99 <span class="original-price">$110</span></div>
                <div class="item-desc">Heart Embossed Shoulder Bag</div>
            </a>
        </div>
        <div class="grid-item nb sale" data-price="49.99">
            <a href="https://www.karrykraze.com/products/bags/bag_TheBucket" class="item-inner">
                <div class="item-img">
                    <span class="sale-badge">SALE</span>
                    <img class="default-image" src="Products/Bags/NonBrand/TheBucket/TBMain.png">
                    <img class="hover-image" src="Products/Bags/NonBrand/TheBucket/TBHover.jpg">
                </div>
                <div class="item-price">$49.99 <span class="original-price">$110</span></div>
                <div class="item-desc">The Bucket Sack Bag</div>
            </a>
        </div>
        
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var iso = new Isotope('.grid', {
                itemSelector: '.grid-item',
                layoutMode: 'masonry',
                transitionDuration: '0.4s',
                getSortData: {
                    price: '[data-price] parseInt'
                }
            });

            imagesLoaded(document.querySelector('.grid'), function () {
                iso.layout();
            });

            const filtersElem = document.querySelector('.filters');
            const filterButtons = Array.from(filtersElem.querySelectorAll('button[data-filter]'));

            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    button.classList.toggle('active');
                    const activeFilters = filterButtons.filter(btn => btn.classList.contains('active'));
                    const sizeFilters = activeFilters.filter(btn => ['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc',].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));
                    const tagFilters = activeFilters.filter(btn => !['.lv', '.dior', '.chanel', '.telfar', '.marcj', '.nb', '.acc',].includes(btn.getAttribute('data-filter'))).map(btn => btn.getAttribute('data-filter'));
                    let filterValue = '*';
                    if (tagFilters.length && sizeFilters.length) {
                        filterValue = sizeFilters.map(size => tagFilters.map(tag => size + tag).join('')).join(',');
                    } else if (tagFilters.length) {
                        filterValue = tagFilters.join('');
                    } else if (sizeFilters.length) {
                        filterValue = sizeFilters.join(',');
                    }
                    iso.arrange({ filter: filterValue });
                });
            });

            document.getElementById('clear-filters').addEventListener('click', function () {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                const sortIndicator = document.getElementById('price-sort-indicator');
                if (sortIndicator) sortIndicator.textContent = 'â”€';
                document.getElementById('toggle-price-sort').setAttribute('data-sort', 'default');
                iso.arrange({ filter: '*', sortBy: 'original-order' });
            });

            document.getElementById('toggle-price-sort').addEventListener('click', function () {
                const btn = this;
                const current = btn.getAttribute('data-sort');
                const sortIndicator = document.getElementById('price-sort-indicator');
                let next;

                if (current === 'default') {
                    next = 'asc';
                    sortIndicator.textContent = 'â†‘';
                    iso.arrange({ sortBy: 'price', sortAscending: true });
                } else if (current === 'asc') {
                    next = 'desc';
                    sortIndicator.textContent = 'â†“';
                    iso.arrange({ sortBy: 'price', sortAscending: false });
                } else {
                    next = 'default';
                    sortIndicator.textContent = 'â”€';
                    iso.arrange({ sortBy: 'original-order' });
                }

                btn.setAttribute('data-sort', next);
            });
        });
    </script>
</body>
</html>
